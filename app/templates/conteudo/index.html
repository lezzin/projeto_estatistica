<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas | Conteúdo</title>

    {% load static %}
    <link rel="icon" href="{% static 'icone.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        {% include 'partials/navigation.html' %}
    </header>

    <main>
        <div class="container mt-5 pt-4 pb-5">
            <header class="d-flex justify-content-between align-items-center mt-2">
                <h1>Conteúdo - {{ materia.nome|lower }}</h1>

                <a role="button" class="btn btn-danger btn-sm" href="/materias">Voltar</a>
            </header>

            <div class="d-flex flex-column gap-2 mt-5 min-vh-75">
                {% for conteudo in conteudos %}
                <p class="p-0 m-0"> {{ conteudo.descricao|linebreaksbr }}</p>
                {% if conteudo.imagem %}
                <img src="{{ conteudo.imagem.url }}" alt="Imagem do exercício" width="480">
                {% endif %} {% endfor %}
            </div>

            <footer class="mt-5 border-top py-2">
                <a href="/exercicios?materia={{ materia.id }}" class="btn btn-outline-danger" role="button">
                    Acessar lista de exercícios
                </a>
            </footer>
        </div>
    </main>
</body>

</html>
