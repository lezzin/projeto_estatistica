<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas | Conteúdo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger fixed-top" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="bi bi-graph-up-arrow"></i> Estátisticas</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if usuario_nao_logado %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/materias">Matérias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pontuacao">Pontuações</a>
                        </li>
                        <li class="nav-item">
                            <form action="/logout/" method="post">
                                {% csrf_token %}
                                <button class="nav-link"><i class="bi bi-box-arrow-right"></i></button>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5 pt-4">
            <header class="d-flex justify-content-between align-items-center mt-2">
                <h1>Conteúdo</h1>

                <a role="button" class="btn btn-danger btn-sm" href="/materias">Voltar</a>
            </header>

            <div class="d-flex flex-column gap-1 p-2 border rounded shadow-sm">
                {% for conteudo in conteudos %}
                <p class="p-0 m-0"> {{ conteudo.descricao }}</p>
                {% endfor %}
            </div>

            <footer class="mt-2">
                <a href="/exercicios?materia={{ id_materia }}" class="link-danger">Acessar lista de exercícios</a>
            </footer>
        </div>
    </main>
</body>

</html>
