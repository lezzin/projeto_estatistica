<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas | Perfil</title>

    {% load static %}
    <link rel="icon" href="{% static 'icone.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        {% include 'partials/navigation.html' %}
    </header>

    <main>
        <div class="container mt-5 pt-4 pb-5">
            <header>
                <h1>Perfil</h1>
                <p class="text-muted">Suas informações pessoais.</p>
            </header>

            <div class="card mt-5">
                <div class="card-body">
                    <p class="m-0">Nome: {{ usuario.nome }}</p>
                    <p class="m-0">Email: {{ usuario.email }}</p>
                    <p class="m-0">Senha: {{ usuario.senha }}</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.querySelector("#input-pesquisa");
        const divMaterias = document.querySelectorAll("[data-materia]");

        input.addEventListener("input", (e) => {
            e.preventDefault();

            divMaterias.forEach(materia => { materia.classList.add("d-none"); });

            divMaterias.forEach(materia => {
                const nomeMateria = materia.querySelector("h3").innerHTML.toLowerCase();
                const valorPesquisa = input.value.toLowerCase();

                if (nomeMateria.includes(valorPesquisa)) {
                    materia.classList.remove("d-none");
                }
            })
        });
    </script>
</body>

</html>
