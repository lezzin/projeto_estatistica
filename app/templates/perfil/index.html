<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas | Perfil</title>

    {% load static %}
    <link rel="icon" href="{% static 'icone.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        {% include 'partials/navigation.html' %}
    </header>

    <main>
        <div class="container mt-5 pt-4 pb-5">
            <header>
                <h1>Perfil</h1>
                <p class="text-muted">Suas informações pessoais.</p>
            </header>

            <div class="card mt-5">
                <div class="card-body">
                    <p class="m-0">Nome: {{ usuario.nome }}</p>
                    <p class="m-0">Email: {{ usuario.email }}</p>
                    <div class="d-flex gap-1 align-items-center" id="senha">
                        <p class="m-0"></p>
                        <button class="btn btn-sm p-1"><i class="bi bi-eye"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const senhaUsuario = `{{ usuario.senha }}`;

        const senha = document.querySelector("#senha");
        const p = senha.querySelector("p");
        const btn = senha.querySelector("button");

        let asteriscos = "";
        for (let i = 0; i < senhaUsuario.length; i++) {
            asteriscos += "*";
        }

        p.innerHTML = `Senha: ${asteriscos}`;

        btn.addEventListener("click", () => {
            if (p.innerHTML.includes(asteriscos)) {
                p.innerHTML = `Senha: ${senhaUsuario}`;
                btn.innerHTML = `<i class="bi bi-eye"></i>`;
            } else {
                p.innerHTML = `Senha: ${asteriscos}`;
                btn.innerHTML = `<i class="bi bi-eye-slash"></i>`;
            }
        })
    </script>
</body>

</html>
