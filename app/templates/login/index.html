<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas</title>

    {% load static %}
    <link rel="icon" href="{% static 'icone.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        {% include 'partials/navigation.html' %}
    </header>

    <main>
        <div class="container">
            <div class="row d-flex flex-column justify-content-center align-items-center min-vh-100">
                <div class="col-md-4 col-12">
                    <form action="/login/" class="form border shadow-sm p-3 rounded-3" method="post">
                        {% csrf_token %}
                        <h2 class="mb-3">Formulário de Login</h2>

                        <div class="form-group">
                            <label for="email"><i class="bi bi-envelope"></i> Email: </label>
                            <input type="email" class="form-control" placeholder="joao@gmail.com" name="email">
                        </div>

                        <div class="form-group mt-2">
                            <label for="senha"><i class="bi bi-lock"></i> Senha: </label>
                            <input type="password" class="form-control" placeholder="********" name="senha">
                        </div>

                        <footer class="text-center mt-4">
                            <button class="btn w-100 btn-danger">Login</button>
                            <a href="/cadastro/" class="d-block mt-2 link-danger">Não possui conta? Cadastre-se</a>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
