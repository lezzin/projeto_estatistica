<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas | Conteúdo</title>

    {% load static %}
    <link rel="icon" href="{% static 'icone.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger fixed-top" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="bi bi-graph-up-arrow"></i> Estátisticas</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if usuario_nao_logado %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/materias">Matérias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pontuacao">Pontuações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ranking">Ranking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/atividades">Atividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/calculadora">Calculadora</a>
                        </li>
                        <li class="nav-item">
                            <form action="/logout/" method="post">
                                {% csrf_token %}
                                <button class="nav-link"><i class="bi bi-box-arrow-right"></i></button>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="d-flex flex-column gap-1 justify-content-center align-items-center min-vh-100">
                <div class="px-5 py-4 shadow-sm text-center rounded-3 shadow-sm">
                    <div class="container-fluid py-5">
                        <h3 class="display-4"> <i class="bi bi-trophy"></i></h3>
                        <h4 class="display-5">Parabéns! Essa foi a sua pontuação:</h4>
                        <p class="display-6">{{ pontuacao }}</p>

                        <a href="/pontuacao" class="d-block mt-4 link-light">Visualizar pontuações</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
