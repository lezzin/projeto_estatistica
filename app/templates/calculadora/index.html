<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas | Calculadora</title>

    {% load static %}
    <link rel="icon" href="{% static 'icone.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        {% include 'partials/navigation.html' %}
    </header>

    <main>
        <div class="container mt-5 py-4">
            <header>
                <h1>Calculadora</h1>
                <p class="text-muted">
                    Acesse essa calculadora para realizar contas relacionadas à estatísticas.
                </p>
            </header>

            <div class="row">
                <div class="col-md-6 col-12 order-md-1 order-2 mt-md-0 mt-3">
                    <div class="mt-5">
                        {% include 'partials/calculadora.html' %}
                    </div>
                </div>
                <div class="col-md-6 col-12 text-center order-md-2 order-1 mt-md-0 mt-2">
                    <div class="d-flex justify-content-end align-items-center h-100">
                        <img class="img-fluid rounded-circle" width="480" src="{% static 'image/calculadora.jpg' %}"
                            alt="Imagem de uma calculadora">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
