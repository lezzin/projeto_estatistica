<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas | Calculadora</title>

    {% load static %}
    <link rel="icon" href="{% static 'icone.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        {% include 'partials/navigation.html' %}
    </header>

    <main>
        <div class="container mt-5 py-4">

            <div class="row">
                <div class="col-md-4 mt-md-0 mt-5 order-2 order-md-1">
                    <h2 class="h1 mb-md-5">Lista de matérias</h2>

                    <div class="row gap-1">
                        {% for materia in materias %}
                        <a href="/conteudo?materia={{ materia.id }}" class="text-decoration-none">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h3>{{ materia.nome }}</h3>
                                    <p>{{ materia.descricao }}</p>
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>

                <div class="col-md-8 order-1 order-md-2">
                    <h1>Calculadora</h1>
                    <div class="w-50">
                        {% include 'partials/calculadora.html' %}
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
