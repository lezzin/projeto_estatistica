<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estatísticas | Contato</title>

    {% load static %}
    <link rel="icon" href="{% static 'icone.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        {% include 'partials/navigation.html' %}
    </header>

    <main>
        <div class="container">
            <div class="row d-flex flex-column justify-content-center align-items-center min-vh-100">
                <div class="col-md-4 col-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="/contato/enviar_mensagem/" method="post">
                                {% csrf_token %}

                                <h1>Contato</h1>

                                <div class="form-group">
                                    <label for="assunto">Assunto:</label>
                                    <select id="assunto" class="form-control" name="assunto">
                                        <option value="elogio">Elogio</option>
                                        <option value="critica">Crítica</option>
                                        <option value="outro">Outros</option>
                                    </select>
                                </div>

                                <div class="form-group mt-2">
                                    <label for="mensagem">Mensagem:</label>
                                    <textarea class="form-control" id="mensagem" rows="3" name="mensagem"></textarea>
                                </div>

                                <button class="btn btn-danger mt-3">Enviar mensagem</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.querySelector("#input-pesquisa");
        const divMaterias = document.querySelectorAll("[data-materia]");

        input.addEventListener("input", (e) => {
            e.preventDefault();

            divMaterias.forEach(materia => { materia.classList.add("d-none"); });

            divMaterias.forEach(materia => {
                const nomeMateria = materia.querySelector("h3").innerHTML.toLowerCase();
                const valorPesquisa = input.value.toLowerCase();

                if (nomeMateria.includes(valorPesquisa)) {
                    materia.classList.remove("d-none");
                }
            })
        });
    </script>
</body>

</html>
